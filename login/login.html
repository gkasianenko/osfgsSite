<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Войти</title>
</head>
<body id="login">
    <main class="main">
        <section class="login__inputs">
            <div class="container">
                <div class="login__inputs-header">
                    <div class="login__inputs-logo">
                        <img src="../img/login/logo-small.png" alt="logo">
                    </div>
                    <div class="login__inputs-text">
                        <div class="login__inputs-title">
                            <h1>ОСФГС</h1>
                        </div>
                        <div class="login__inputs-info">
                            <h2>Общероссийская Cпортивная Федерация Спорта Глухих</h2>
                        </div>
                    </div>
                </div>
                <div class="login__inputs-content">
                    <div class="login-input">
                        <label for="">Номер телефона</label>
                        <input type="text" placeholder="Введите номер телефона">
                    </div>
                    <div class="login-input">
                        <label for="">Пароль</label>
                        <input type="text" placeholder="Введите пароль">
                        <div class="login-input__eye">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21.25 9.14993C18.94 5.51993 15.56 3.42993 12 3.42993C10.22 3.42993 8.49 3.94993 6.91 4.91993C5.33 5.89993 3.91 7.32993 2.75 9.14993C1.75 10.7199 1.75 13.2699 2.75 14.8399C5.06 18.4799 8.44 20.5599 12 20.5599C13.78 20.5599 15.51 20.0399 17.09 19.0699C18.67 18.0899 20.09 16.6599 21.25 14.8399C22.25 13.2799 22.25 10.7199 21.25 9.14993ZM12 16.0399C9.76 16.0399 7.96 14.2299 7.96 11.9999C7.96 9.76993 9.76 7.95993 12 7.95993C14.24 7.95993 16.04 9.76993 16.04 11.9999C16.04 14.2299 14.24 16.0399 12 16.0399Z" fill="#9EA4B9"/>
                                <path d="M11.9999 9.13989C10.4299 9.13989 9.1499 10.4199 9.1499 11.9999C9.1499 13.5699 10.4299 14.8499 11.9999 14.8499C13.5699 14.8499 14.8599 13.5699 14.8599 11.9999C14.8599 10.4299 13.5699 9.13989 11.9999 9.13989Z" fill="#9EA4B9"/>
                                </svg>
                                
                        </div>
                    </div>
                </div>
            </div>
            <div class="login__inputs-buttons">
                <div class="container">
                    <div class="login__inputs-button-wrapper">
                        <a href="" class="login__button button button--bold">
                            <p>Войти</p>
                        </a>
                        <a href="./register.html" class="login__button button button--thin">
                            <p>
                                Зарегистрироваться
                            </p>
                        </a>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
