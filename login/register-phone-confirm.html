    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Регистрация - номер</title>
</head>
<body id="register-phone">
    <header class="header">
        <div class="container">
            <div class="header__wrapper-secondary">
                <a href="./register.html">
                    <div class="header__back-arrow">
                        <svg width="8" height="15" viewBox="0 0 8 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.82007 12.92L7.82007 6.68999L7.82007 1.07999C7.82007 0.119992 6.66007 -0.360007 5.98007 0.319993L0.800069 5.49999C-0.0299313 6.32999 -0.0299314 7.67999 0.800068 8.50999L2.77007 10.48L5.98007 13.69C6.66007 14.36 7.82007 13.88 7.82007 12.92Z" fill="#AEC3E9"/>
                            </svg>
                    </div></a>
                    <div class="header__title-secondary">
                        <p>Регистрация</p>
                    </div>
            </div>
        </div>

    </header>
    <section class="phone-confirm">
        <div class="container">
           <div class="phone-confirm__wrapper">
               <div class="phone-confirm__text">
                    <div class="phone-confirm__title">
                        <h1 class="title-h2">Введите код подтверждения</h1>
                    </div>
                    <div class="phone-confirm__desc">
                       <p>Мы отправили сообщение на номер <span>+7 918-123-12-32</span></p> 
                    </div>
               </div>
               <div class="phone-confirm__code">
                   <div class="phone-confirm__input">
                    <label for=""></label>
                    <input type="text" placeholder="Код">
                   </div>
                   <div class="phone-confirm__request">
                    <p>Запросить код повторно
                        через <span>59 сек</span> </p>
                   </div>
               </div>
           </div>
        </div>
    </section>
    <div class="register-inputs__next">
        <div class="container">
            <a href="./register-phone.html"class="register-inputs__button button button--thin">
                <p>Далее</p>
            </a>
        </div>
    </div>
