<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Оформите заявку</title>
</head>
<body id="register-ready">
    <section class="welcome-message">
        <div class="container">
            <div class="welcome-message__wrapper">
                <div class="welcome-message__content">
                    <div class="welcome-message__avatar">
                       <img src=".././img/register/logo-small.png" alt="Avatar"> 
                    </div>
                    <div class="welcome-message__text">
                        <div class="welcome-message__completed">
                            <p>Всё стало быстрее и удобнее</p>
                        </div>
                        <div class="welcome-message__welcome title-h2">
                            <p>Оформите заявку на вступление в&nbsp;ОСФГС прямо в приложении</p>
                        </div>
                    </div>
                    <div class="welcome-message__runner">
                        <img src=".././img/register/jumper.png" alt="Бегунья">
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div class="register-inputs__next">
        <div class="container">
            <a href="./register-welcome.html"class="register-inputs__button button button--bold">
                <p>Оформить заявку</p>
            </a>
            <a href="./register-welcome.html"class="register-inputs__button button button--thin">
                <p>Оформить позже</p>
            </a>
        </div>
    </div>
</body>
</html>
