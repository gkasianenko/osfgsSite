<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Чат поддержки</title>
</head>
<body id="support-chat">
    <header class="header">
        <div class="container">
            <div class="header__wrapper-secondary">
                <div class="header__support-content">
                    <a href="./help.html">
                        <div class="header__back-arrow">
                            <svg width="8" height="15" viewBox="0 0 8 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.82007 12.92L7.82007 6.68999L7.82007 1.07999C7.82007 0.119992 6.66007 -0.360007 5.98007 0.319993L0.800069 5.49999C-0.0299313 6.32999 -0.0299314 7.67999 0.800068 8.50999L2.77007 10.48L5.98007 13.69C6.66007 14.36 7.82007 13.88 7.82007 12.92Z" fill="#AEC3E9"/>
                                </svg>
                        </div>
                    </a>
                    <div class="header__support-title">
                        <div class="header__support-icon">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="40" height="40" rx="20" fill="#377EF6"/>
                                <path d="M21.19 14H14.79C14.53 14 14.28 14.01 14.04 14.04C11.35 14.27 10 15.86 10 18.79V22.79C10 26.79 11.6 27.58 14.79 27.58H15.19C15.41 27.58 15.7 27.73 15.83 27.9L17.03 29.5C17.56 30.21 18.42 30.21 18.95 29.5L20.15 27.9C20.3 27.7 20.54 27.58 20.79 27.58H21.19C24.12 27.58 25.71 26.24 25.94 23.54C25.97 23.3 25.98 23.05 25.98 22.79V18.79C25.98 15.6 24.38 14 21.19 14ZM14.5 22C13.94 22 13.5 21.55 13.5 21C13.5 20.45 13.95 20 14.5 20C15.05 20 15.5 20.45 15.5 21C15.5 21.55 15.05 22 14.5 22ZM17.99 22C17.43 22 16.99 21.55 16.99 21C16.99 20.45 17.44 20 17.99 20C18.54 20 18.99 20.45 18.99 21C18.99 21.55 18.55 22 17.99 22ZM21.49 22C20.93 22 20.49 21.55 20.49 21C20.49 20.45 20.94 20 21.49 20C22.04 20 22.49 20.45 22.49 21C22.49 21.55 22.04 22 21.49 22Z" fill="#F0F2F6"/>
                                <path d="M29.98 14.79V18.79C29.98 20.79 29.36 22.15 28.12 22.9C27.82 23.08 27.47 22.84 27.47 22.49L27.48 18.79C27.48 14.79 25.19 12.5 21.19 12.5L15.1 12.51C14.75 12.51 14.51 12.16 14.69 11.86C15.44 10.62 16.8 10 18.79 10H25.19C28.38 10 29.98 11.6 29.98 14.79Z" fill="#F0F2F6"/>
                                </svg>
                        </div>
                        <div class="header__support-info">
                            <div class="header__support-title">
                                <h1 class="title-h2">Cлужба поддержки</h1>
                            </div>
                            <div class="header__support-time">
                                <p>На связи с 8:00 до 22:00</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="header__support-search menu-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.875 18.75C15.2242 18.75 18.75 15.2242 18.75 10.875C18.75 6.52576 15.2242 3 10.875 3C6.52576 3 3 6.52576 3 10.875C3 15.2242 6.52576 18.75 10.875 18.75Z" stroke="#9EA4B9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.4431 16.4438L20.9994 21.0002" stroke="#9EA4B9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </div>
            </div>
        </div>

    </header>
    <main class="main">
        <section class="chat">
            <div class="container">
                <div class="chat__top">
                    <img src="./img/support-chat/dialogue.png" alt="">
                </div>
                
            </div>
        </section>
    </main>
    <section class="panel footer">
        <div class="container">
            <div class="chat__panel footer">
                <img src="./img/support-chat/panel.png" alt="">
            </div>
        </div>
    </section>
    
</body>
</html>
